<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
    </div>
    <script>
        var map;
        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 19.1493839, lng : 72.9238321},
                zoom: 13
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVgu3IDJwokTjzXGe-z-iszUlxrlpnpk&v=3&callback=initialize">
    </script>
</body>
</html3
