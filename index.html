<!DOCTYPE html>
<html>
<head>
    <title>Mumbai |Udacity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="static/bootstrap-full.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="responsive-header hide">
        <h2>Mumbai</h2>
        <button class="hamburger">&#9776;</button>
        <button class="cross hide">&#735;</button>
    </div>

    <div class="sidebar">
        <section class="locations-container">
            <div class="sidebar-header">
                <h1>Locations in Mumbai</h1>
                <div class="search">
                    <input class="search-input" placeholder="Search for places" type="text" data-bind="textInput: query, event: {input: updateList}">
                </div>
            </div>
            <div class="places-list">
                <ul data-bind="template: {name: 'marker', foreach: locations}"></ul>
            </div>
        </section>
    </div>

    <section class="map-container">
        <div id="map"></div>
    </section>

    <!-- script that links marker to it's location from the location list -->
    <script type="text/html" id="marker">
        <div data-bind="visible: visible">
            <li data-bind="attr: {id: id}">
                <strong class="location-name" data-bind="text: title, click: $parent.populateInfoWindow"></strong>
            </li>
        </div>
    </script>

    <script src='static/js/knockout-3.4.2.debug.js'></script>
    <script src='static/js/jquery.js'></script>
    <script src="static/js/script.js" ></script>
    <script async defer onerror="googleError()"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVgu3IDJwokTjzXGe-z-iszUlxrlpnpk&v=3&callback=initialize">
    </script>
</body>
</html>
