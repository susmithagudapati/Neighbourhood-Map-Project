<!DOCTYPE html>
<html>
<head>
    <title>Mumbai |Udacity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/bootstrap-full.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script type='text/javascript' src='static/js/jquery.js'></script>
</head>
<body>

    <div class="responsive-header hide">
        <h2>Mumbai</h2>
        <button class="hamburger">&#9776;</button>
        <button class="cross hide">&#735;</button>
    </div>

    <div class="sidebar">
        <section class="locations-container">
            <div class="sidebar-header">
                <h1>Locations in Mumbai</h1>
                <div class="search">
                    <input class="search-input" placeholder="Search for places" type="text" data-bind="textInput: query, event: {input: updateList}">
                </div>
            </div>
            <div class="places-list">
                <ul data-bind="template: {name: 'marker', foreach: locations}"></ul>
            </div>
        </section>
    </div>

    <section class="map-container">
        <div id="map"></div>
    </section>

    <!-- script to make page responsive -->
    <script type="text/javascript">
        function mediaSize() {

            // condition for smaller screens to keep the page responsive
            if (window.matchMedia('(max-width: 767px)').matches) {
                $('.sidebar').addClass('hide');
                $('.responsive-header').removeClass('hide');

                //hamburger icon to open the locations list
                $('.hamburger').click(function(){
                    $('#map').css('left','360px');
                    $('.hamburger').addClass('hide');
                    $('.cross').removeClass('hide');
                });

                //cross icon to close the locations list
                $('.cross').click(function(){
                    $('#map').css('left','0px');
                    $('.hamburger').removeClass('hide');
                    $('.cross').addClass('hide');
                });
            }

            // bring back to default design when window size increases
            else{
                $('.sidebar').addClass('show');
                $('.responsive-header').addClass('hide');
            }
        }
        window.addEventListener('resize', mediaSize, false);
    </script>

    <!-- script that links marker to it's location from the location list -->
    <script type="text/html" id="marker">
        <div data-bind="visible: visible">
            <li data-bind="attr: {id: id}">
                <strong class="location-name" data-bind="text: title, click: $parent.populateInfoWindow"></strong>
            </li>
        </div>
    </script>

    <script type='text/javascript' src='static/js/knockout-3.4.2.debug.js'></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVgu3IDJwokTjzXGe-z-iszUlxrlpnpk&v=3&callback=initialize">
    </script>
    <script type="text/javascript" src="static/js/script.js" ></script>
</body>
</html>
